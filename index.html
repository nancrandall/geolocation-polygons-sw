<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BCSSP Geolocation</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="http://cskpcloudxn1713.cloud.kp.org/styleguide-archive/3.9/main.css">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <main>
      <div class="newGrid_container">
        <div class="rows">
          <div class="columns-12">
            <div class="geolocation" data-location-object='{
                "regions": {
                  "name": ["california", "northwest", "colorado", "eastern"]
                }
              }'>
              <h2 class="styling-2">BCSSP Geolocation</h2>
              <!-- <button class="geolocation__button button">Get my coordinates</button> -->
              <p class="geolocation__status"></p>
              <a class="geolocation__link" target="_blank"></a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
